

<form action="{% if action %}{{ action }}{% else %}.{% endif %}"
      enctype="multipart/form-data" method="post" class="pt-2" id="default-form">
    {% csrf_token %}
    {% if forms %}
        {% for f in forms %}
            {% include 'includes/bs4-form.html' with form=f %}
        {% endfor %}
    {% else %}
      {% include 'includes/bs4-form.html' with form=form %}
    {% endif %}
   <input class='btn btn-default' type="Submit" value="Submit">
</form>
