{% extends 'master.html' %}
{% block content %}
    {% for obj in object_list %}
            <a href="{% url 'threads:detail' pk=obj.pk %}"{{ obj.category }}>
            {{ obj.title }}
            {{ obj.post_count }} replies </br> </a>
    {% endfor %}
    {% if request.user.is_authenticated %}
        {% include 'includes/generic-form.html' with forms=forms %}
    {% endif %}
{% endblock content %}
