{% load thumbnail %}
{% load i18n %}

<li class="" id="{{ post.id }}">

    <div class='user-content'>
        <a class='user-preview preview-thread-content' href='{% url 'users:profile' slug=post.user.profile.slug %}'>
            {% with post.user as user %}
                <div class='user-image-display'>
                    <div class='thumbnail-image' style="background-image: url( {{ user.profile.avatar|thumbnail_url:'thread_list_avatar' }})"> </div>
                    <span class="dot green"> </span>
                </div>
                <div class='name-display'>
                    <div class='full-name'> <span>Started by</span> <span class="user-name"> {{ user.username }} </span> <span> on {{  post.get_date  }}</span> <span class="screen-reader-text">who is currently online</span> </div>
                    <span class="screen-reader-text">Has as status </span> <div class="user-description"> {{ user.profile.description }}</div>
                </div>
            </a>
                <div class='text-container'>
                    <p>
                        {{ post.content | safe }}
                    </p>
                </div>
            {% endwith %}
    </div>
</li>
